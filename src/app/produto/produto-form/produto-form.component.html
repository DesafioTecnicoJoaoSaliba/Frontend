<mat-card>
  <mat-card-header><h2>{{isCadastro ?"Cadastrar ": "Editar "}}Produto </h2></mat-card-header>
  <mat-card-content>

    <form [formGroup]="productForm" (ngSubmit)="onSave()">

      <div class="row">

        <mat-form-field class="col-8">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome" formControlName="nome">
          <mat-error *ngIf="productForm.get('nome').hasError('required')">Nome é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field class="col-4">
          <mat-label>Valor</mat-label>

          <input matInput currencyMask [options]="options" placeholder="Valor" formControlName="valor"
                 pattern="^\d+(\.\d{1,2})?$">
          <mat-error *ngIf="productForm.get('valor').hasError('required')">Valor é obrigatório</mat-error>
          <mat-error *ngIf="productForm.get('valor').hasError('pattern')">Valor inválido</mat-error>
        </mat-form-field>
      </div>
      <div class="row">

        <mat-form-field>
          <mat-label>Descrição</mat-label>

          <textarea matInput placeholder="Descrição" formControlName="descricao"></textarea>
          <mat-error *ngIf="productForm.get('descricao').hasError('required')">Descrição é obrigatória</mat-error>
        </mat-form-field>
      </div>


      <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Salvar</button>
    </form>
  </mat-card-content>

</mat-card>
